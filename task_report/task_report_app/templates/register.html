{% extends 'base.html' %} {% block title %}Sign up{% endblock %} 
{% block content %}

{% block styles %}
<style>
        body {
            background: linear-gradient(to right,rgb(177, 145, 212),rgb(20, 37, 68));
            color: white;
            font-family: "Poppins", sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .form-control {
            background: transparent;
            border: 1px solid white;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-register {
            background: #ff6b6b;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-register:hover {
            background: #ff4757;
        }
        .social-icons {
            font-size: 24px;
            color: white;
            margin: 0 10px;
        }
        .social-icons:hover {
            color: #ff6b6b;
        }
        .login-link {
            color: #ff6b6b;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>

{% endblock %}

<div class="register-container text-center">
        <h2 class="mb-4"><i class="fas fa-user-plus"></i> Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="login-link">Login here</a></p>
        <div class="mt-3">
            <a href="#" class="social-icons"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icons"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icons"><i class="fab fa-twitter"></i></a>
        </div>
    </div>


{% endblock %}
