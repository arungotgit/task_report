{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this card?</p>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>{{ card.title }}</h5>
                        <p class="text-muted">{{ card.content|truncatewords:10 }}</p>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'card_list' %}" class="btn btn-secondary me-md-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i> Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
