{% extends 'base.html' %}
{% block title %} Add New Card {% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add a New Card</h2>
    <form method="POST" enctype="multipart/form-data"   >
        {% csrf_token %}
        <div class="form_flex">
            <div class="form-group">
                <label for="serial_number">Serial Number:</label>
                <input type="number" name="serial_number" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="post_type">Post Type:</label>
                <select name="post_type" class="form-control">
                    <option value="Advertisement">Advertisement</option>
                    <option value="Circular">Circular</option>
                    <option value="Result">Result</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="last_date">Last Date:</label>
                <input type="date" name="last_date" id="last_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select name="status" class="form-control">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>
       

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" required>
        </div>

       
        <div class="form-group">
            <label for="file_upload">File:</label>
            <input type="file" name="file" class="form-control upload_input" style="width: 16rem; height: 8rem;" accept=".pdf, .doc, .docx, .jpg, .png">
            
        </div>
        
        <div class="form_submit_btn">
            <button type="submit" class="btn-submit">Add Card</button>
        </div>
        
    </form>

    <a href="{% url 'card_list' %}" class="back-link">Back to Task List</a>
</div>
{% endblock %}
