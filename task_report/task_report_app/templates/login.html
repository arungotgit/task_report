{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% block styles %}  
<style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            font-family: "Poppins", sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .form-control {
            background: transparent;
            border: 1px solid white;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .password-field {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            color: #FF6B6B;
        }
        .toggle-password:active{
            color: #000000;
        }
        .btn-login {
            background: #FF6B6B;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-login:hover {
            background: #FF4757;
        }
        .social-icons {
            font-size: 24px;
            color: white;
            margin: 0 10px;
        }
        .social-icons:hover {
            color: #FF6B6B;
        }
        .register-link {
            color: #FF6B6B;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>


{% endblock %}
<div class="login-container text-center">
        <h2 class="mb-4 text-white"><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3 password-field">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <p class="mt-3">New here? <a href="{% url 'register' %}" class="register-link">Create an Account</a></p>
        <div class="mt-3">
            <a href="#" class="social-icons"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icons"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icons"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        const passwordField = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            this.classList.toggle("fa-eye-slash"); // Toggle icon
        });
    </script>


{% endblock %}
